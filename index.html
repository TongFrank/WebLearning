<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank' blog</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/x-icon" href="./sourse/images/avatar1.png">
</head>
<body>
    <div class="main">
        <!--顶部导航条-->
        <nav class="home-head">
            <div class="menus">
                <div id="logo">
                    <span>Frank' blog</span>
                </div>
                <div class="menus-link">
                    <ul id="menusTable">
                        <li><a href="#"><span id="menus-icon"><i class="fa-solid fa-house"></i></span>主页</a></li>
                        <li><a href="#"><span id="menus-icon"><i class="fa-sharp fa-solid fa-book-bookmark"></i></span>分类</a></li>
                        <li><a href="#"><span id="menus-icon"><i class="fa-solid fa-tags"></i></span>标签</a></li>
                        <li><a href="#"><span id="menus-icon"><i class="fa-solid fa-box-archive"></i></span>归档</a></li>
                        <li><a href="#"><span id="menus-icon"><i class="fa-solid fa-id-card"></i></span>关于</a></li>
                    </ul>
                </div>
                <div id="search">
                    <span id="menus-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
        </nav>
        <!--主页图片-->
        <div id="home">
            <div id="home-img">
                <ul id="carousel">
                    <li><img src="./sourse/images/background.jpg" alt="imgage"></li>
                    <li><img src="./sourse/images/image1.png" alt="imgage"></li>
                    <li><img src="./sourse/images/image (5).jpg" alt="imgage"></li>
                    <li><img src="./sourse/images/image (8).jpg" alt="imgage"></li>
                    <li><img src="./sourse/images/image (1).png" alt="imgage"></li>
                </ul>
            </div>
            <div class="info">
                <div class="info-1">
                    <h1 id="frank-blog">あかりの小窝</h1>
                    <h2 id="Discrible">= Frank’ blog =</h2>
                    <div id="date"></div>
                    <div id="time"></div>
                </div>
            </div>
        </div>
        <!--内容区-->
        <div class="home-post">
            <!--个人信息卡片-->
            <div id="card">
                <div id="avatar">
                    <img src="./sourse/images/avatar1.png" alt="avatar1" style="width: 100px; border-radius: 50px;">
                </div>
                <div id="name">
                    <span>Frank</span>
                </div>
                <div id="motto">
                    <span>牢记初心，砥砺前行</span>
                </div>
                <div id="link">
                    <a href="https://github.com/"><span id="icon"><i class="fa-brands fa-github"></i></span></a>
                    <a href="https://www.bilibili.com/"><span id="icon"><i class="fa-brands fa-bilibili"></i></span></a>
                    <a href="https://im.qq.com"><span id="icon"><i class="fa-brands fa-qq"></i></span></a>
                    <a href="https://wx.qq.com/"><span id="icon"><i class="fa-brands fa-weixin"></i></span></a>
                </div>
            </div>
            <!--博客文章-->
            <div id="posts">
                <!--奇数篇-->
                <div id="post1">
                    <div id="post1-cover">
                        <img id="post-cover1" src="./sourse/images/post-cover1.png" alt="post-cover1">
                    </div>
                    <div id="post1-right">
                        <div id="marker-R">
                            <span id="i-marker"><i class="fa-solid fa-calendar-days"></i>日期</span>
                            <span id="i-marker"><i class="fa-solid fa-pen-nib"></i></i>字数</span>
                            <span id="i-marker"><i class="fa-solid fa-clock"></i></i>时间</span>
                        </div>
                        <div id="title1">
                            <h3>
                                文章标题1
                            </h3>
                        </div>
                        <div id="abstrat">摘要</div>
                        <div id="more-R">
                            <button id="botton-R">阅读全文</button>
                        </div>
                    </div>
                </div>
                <!--偶数篇-->
                <div id="post1">
                    <div id="post1-right">
                        <div id="marker-L">
                            <span id="i-marker"><i class="fa-solid fa-calendar-days"></i>日期</span>
                            <span id="i-marker"><i class="fa-solid fa-pen-nib"></i></i>字数</span>
                            <span id="i-marker"><i class="fa-solid fa-clock"></i></i>时间</span>
                        </div>
                        <div id="title1">
                            <h3>
                                文章标题2
                            </h3>
                        </div>
                        <div id="abstrat">摘要</div>
                        <div id="more-L">
                            <button id="botton-L">阅读全文</button>
                        </div>
                    </div>
                    <div id="post2-cover">
                        <img id="post-cover1" src="./sourse/images/img(96).webp" alt="post-cover1">
                    </div>   
                </div>
                <!--奇数篇-->
                <div id="post1">
                    <div id="post1-cover">
                        <img id="post-cover1" src="./sourse/images/IMG201.jpeg" alt="post-cover1">
                    </div>
                    <div id="post1-right">
                        <div id="marker-R">
                            <span id="i-marker"><i class="fa-solid fa-calendar-days"></i>日期</span>
                            <span id="i-marker"><i class="fa-solid fa-pen-nib"></i></i>字数</span>
                            <span id="i-marker"><i class="fa-solid fa-clock"></i></i>时间</span>
                        </div>
                        <div id="title1">
                            <h3>
                                文章标题1
                            </h3>
                        </div>
                        <div id="abstrat">摘要</div>
                        <div id="more-R">
                            <button id="botton-R">阅读全文</button>
                        </div>
                    </div>
                </div>
                <!--偶数篇-->
                <div id="post1">
                    <div id="post1-right">
                        <div id="marker-L">
                            <span id="i-marker"><i class="fa-solid fa-calendar-days"></i>日期</span>
                            <span id="i-marker"><i class="fa-solid fa-pen-nib"></i></i>字数</span>
                            <span id="i-marker"><i class="fa-solid fa-clock"></i></i>时间</span>
                        </div>
                        <div id="title1">
                            <h3>
                                文章标题2
                            </h3>
                        </div>
                        <div id="abstrat">摘要</div>
                        <div id="more-L">
                            <button id="botton-L">阅读全文</button>
                        </div>
                    </div>
                    <div id="post2-cover">
                        <img id="post-cover1" src="./sourse/images/IMG_2295.jpg" alt="post-cover1">
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <div id="pageNum">

    </div>
    <div id="footer">
        
    </div>
</body>
<script src="./main.js"></script>
</html>
